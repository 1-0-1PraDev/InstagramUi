<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="container">
        <div class="leftBar">
            <h1>this is good</h1>
            <div class="logoBx">
                <img src="./1200px-Instagram_logo.svg.png" alt="logo" class="logo">
            </div>
            <div class="userProfileBx">
                <div class="profileImg">
                    <img src="./profile-small.png" alt="profile-img">
                </div>
                <div class="userDetails">
                    <h2 class="username">Danny Wiltons</h2>
                    <span class="location">New York, USA</span>
                </div>
                <div class="followersBx">
                    <div>
                        <h3 class="number-bold">784</h3>
                        <span class="faint-text">posts</span>
                    </div>
                    <div>
                        <h3 class="number-bold">21.5k</h3>
                        <span class="faint-text">followers</span>
                    </div>
                    <div>
                        <h3 class="number-bold">64</h3>
                        <span class="faint-text">following</span>
                    </div>
                </div>
            </div>

            <div class="navigationBar">
                <ul class="navItems">
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            Feed
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                            Explore
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Trending Tags
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Top Posts
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            People
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-bell"></i>
                            </span>
                            Notification
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fab fa-telegram-plane"></i>
                            </span>
                            Direct
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-house-signal"></i>
                            </span>
                            Stats
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
